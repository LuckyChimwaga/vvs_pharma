<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	 <div class="more p mt-3">

		 <div class="row  loop">

				<div class="col-md-5   container ">
					<div class="card justify-content-center py-4 bg-light">
							<div class="">
									<div class="text-center">
											<img
{#											src="{% static 'images/loginImg.jpg'%}"#}
											width="130"
											height="130"
											alt="Login Image Not Available"
											style="border-radius: 50%; object-fit: cover;"
											>
											<h3 class="my-4 fw-300 text-dark">Login to continue</h3>
									</div>

								  <div>
									{% if messages %}
									<div class="form-group">
										<div class="col-12">
											{% for message in messages %} {% if message.tags == "error" %}
											<div class="col-sm-12 ">
												<div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show mt-1 " role="alert" data-brk-library="component__alert">
													<button type="button" class="close font__size-18" data-dismiss="alert"> <span aria-hidden="true">
												<i class="fa fa-times danger "></i>
												</span> <span class="sr-only">Close</span> </button> <i class="start-icon far fa-times-circle faa-pulse animated"></i> <strong class="font__weight-semibold">Oh snap!</strong> {{message}} </div>
											</div> {% elif message.tags == "success" %}
											<div class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show mt-1">
												<button type="button" class="close font__size-18" data-dismiss="alert"> <span aria-hidden="true">
											 <i class="fa fa-times greencross"></i>
											 </span> <span class="sr-only">Close</span> </button> <i class="start-icon far fa-check-circle faa-tada animated"></i> <strong class="font__weight-semibold">Well done!</strong> {{message}} </div> {% endif %} {% endfor %} </div>
									</div> {% endif %}
									<form class="input-light" method="POST">
											{% csrf_token %}
									  <div class=" ">
								   <div class="form-group ">
									   <label for=""class="text-muted">Username</label>
										<div class="input-group ">
												<div class="input-group-prepend">
												  <span class="input-group-text"><i class="fas fa-user"></i></span>
												</div>
												<input type="text" class="form-control" name="username" placeholder="Username">
											  </div>
								   </div>

									<div class="form-group">
										<label for="" class="text-muted">Password</label>
											<div class="input-group mb-3">
													<div class="input-group-prepend">
													  <span class="input-group-text"><i class="fas fa-lock"></i></span>
													</div>
													<input type="password" class="form-control" name="password" placeholder="Password">
												  </div>
									</div>
									  </div>
									  <div class="form-group">
										<button class="btn btn-primary" type="submit">Login</button>

									  </div>
									</form>
								  </div>
								</div>
					</div>

					  </div>

		 </div>
	 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
